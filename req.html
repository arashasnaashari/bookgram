<!DOCTYPE html>

  <body>
    <button>Click</button>

    <script>
      document.querySelector("button").addEventListener("click", async (e) => {
        e.preventDefault();
        fetch("http://localhost:3000/api/newbook/0/8", {
          method: "GET",
          headers: { "Content-Type": "application/json" },
        })

          .catch((err) => console.log(err));
      });
